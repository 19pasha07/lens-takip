<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>İPHONE KAMERA LENS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f4f4f7; padding: 0; margin: 0; padding-top: 90px; }
        .container { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        .main-title { text-align: center; color: #007aff; border-bottom: 3px solid #007aff; padding-bottom: 10px; margin: 0 0 10px 0; font-size: 22px; font-weight: 900; }
        .date-subtitle { text-align: center; color: #000; font-size: 16px; margin-bottom: 15px; font-weight: bold; }
        .btn-group { display: flex; gap: 10px; position: fixed; top: 0; left: 0; right: 0; background: white; padding: 15px; border-bottom: 2px solid #007aff; z-index: 9999; }
        button { flex: 1; padding: 14px; border: none; border-radius: 10px; font-weight: bold; font-size: 14px; color: white; cursor: pointer; }
        .save-btn { background: #34c759; } 
        .reset-btn { background: #ff3b30; }
        .model-group { margin-bottom: 15px; border: 2px solid #007aff; border-radius: 12px; overflow: hidden; background: white; }
        .model-header { background: #007aff; color: white; padding: 12px; font-weight: bold; font-size: 18px; text-align: center; }
        .color-row { display: flex; align-items: center; justify-content: space-between; padding: 10px 15px; border-bottom: 1px solid #eee; }
        .color-info { display: flex; align-items: center; gap: 10px; }
        .color-dot { width: 18px; height: 18px; border-radius: 50%; border: 1px solid #ccc; }
        input { width: 65px; padding: 8px; border: 1px solid #ccc; border-radius: 8px; text-align: center; font-size: 18px; font-weight: bold; }
        .result-item { background: #f9f9f9; padding: 12px 15px; display: flex; justify-content: space-between; font-weight: 900; font-size: 19px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

<div class="btn-group" id="controls">
    <button class="reset-btn" onclick="window.location.reload()">TEMİZLE</button>
    <button class="save-btn" onclick="finishProcess()">LİSTELE VE OLUŞTUR</button>
</div>

<div class="container" id="app">
    <div id="captureArea" style="padding: 15px; background: white;">
        <h1 class="main-title">İPHONE KAMERA LENS</h1>
        <div class="date-subtitle" id="dateDisplay"></div>
        <div id="list"></div>
    </div>
</div>

<script>
    document.getElementById('dateDisplay').innerText = "Tarih: " + new Date().toLocaleDateString('tr-TR');

    const colorMap = {
        "Beyaz": "#ffffff", "Mor": "#a29bfe", "Sarı": "#f1c40f", "Siyah": "#2d3436", "Yeşil": "#2e473b", "Kırmızı": "#a50011",
        "Mavi": "#2c5d7d", "Gece Yarısı": "#191f28", "Pembe": "#fb9fbc", "Yıldız Işığı": "#faf7f2", "Altın": "#e3d0b1",
        "Gümüş": "#e2e4e1", "Derin Mor": "#594f63", "Beyaz Titanyum": "#f2f1ed", "Mavi Titanyum": "#3b445a",
        "Natürel Titanyum": "#bcb6ac", "Siyah Titanyum": "#3d3d3b", "Turkuaz": "#43c5cc", "Ultramarin": "#5057d0", "Çöl Titanyumu": "#bba48b"
    };

    const models = [
        { m: "iPhone 11", c: ["Beyaz", "Mor", "Sarı", "Siyah", "Yeşil", "Kırmızı"] },
        { m: "iPhone 12 / 12 Mini", c: ["Beyaz", "Mavi", "Siyah", "Yeşil", "Kırmızı"] },
        { m: "iPhone 13 / 13 Mini", c: ["Gece Yarısı", "Mavi", "Pembe", "Yıldız Işığı"] },
        { m: "iPhone 14 / 14 Plus", c: ["Gece Yarısı", "Mavi", "Mor", "Yıldız Işığı"] },
        { m: "iPhone 14 Pro / Max", c: ["Altın", "Derin Mor", "Gümüş", "Siyah"] },
        { m: "iPhone 15 / 15 Plus", c: ["Siyah", "Mavi", "Yeşil", "Sarı", "Pembe"] },
        { m: "iPhone 15 Pro / Max", c: ["Beyaz Titanyum", "Mavi Titanyum", "Natürel Titanyum", "Siyah Titanyum"] },
        { m: "iPhone 16 / 16 Plus", c: ["Siyah", "Beyaz", "Pembe", "Turkuaz", "Ultramarin"] },
        { m: "iPhone 16 Pro / Max", c: ["Siyah Titanyum", "Beyaz Titanyum", "Natürel Titanyum", "Çöl Titanyumu"] },
        { m: "iPhone 17 Serisi", c: ["Siyah", "Gümüş", "Titanyum", "Özel Renk"] }
    ];

    const listDiv = document.getElementById('list');
    models.forEach((item) => {
        let groupDiv = document.createElement('div');
        groupDiv.className = 'model-group';
        let html = `<div class="model-header">${item.m}</div>`;
        item.c.forEach(color => {
            let code = colorMap[color] || "#000";
            html += `<div class="color-row">
                <div class="color-info">
                    <div class="color-dot" style="background:${code}"></div>
                    <span style="color:${code}; font-weight:bold;">${color}</span>
                </div>
                <input type="number" class="lens-count" data-model="${item.m}" data-color="${color}" data-code="${code}" placeholder="0">
            </div>`;
        });
        groupDiv.innerHTML = html;
        listDiv.appendChild(groupDiv);
    });

    async function finishProcess() {
        const inputs = document.querySelectorAll('.lens-count');
        let orders = {};
        let hasOrder = false;

        inputs.forEach(input => {
            const val = parseInt(input.value);
            if (val > 0) {
                const model = input.getAttribute('data-model');
                if (!orders[model]) orders[model] = [];
                orders[model].push({ color: input.getAttribute('data-color'), count: val, code: input.getAttribute('data-code') });
                hasOrder = true;
            }
        });

        if (!hasOrder) return alert("Adet girin!");

        listDiv.innerHTML = "";
        for (let model in orders) {
            let gDiv = document.createElement('div');
            gDiv.className = 'model-group';
            let gHtml = `<div class="model-header" style="background:#007aff">${model}</div>`;
            orders[model].forEach(item => {
                gHtml += `<div class="result-item">
                    <div style="display:flex; align-items:center; gap:10px;">
                        <div class="color-dot" style="background:${item.code}"></div>
                        <span style="color:${item.code}">${item.color}</span>
                    </div>
                    <span>${item.count} ADET</span>
                </div>`;
            });
            gDiv.innerHTML = gHtml;
            listDiv.appendChild(gDiv);
        }

        document.getElementById('controls').style.display = "none";
        const canvas = await html2canvas(document.querySelector("#captureArea"), { scale: 3 });
        const imgData = canvas.toDataURL("image/png");
        
        document.body.innerHTML = `
            <div style="text-align:center; padding:15px; background:#f4f4f7; min-height:100vh;">
                <img src="${imgData}" style="width:100%; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.2);">
                <button onclick="window.location.reload()" style="width:100%; margin-top:20px; padding:25px; background:#1c1c1e; color:white; border-radius:15px; font-weight:900; font-size:26px;">
                    ⬅️ ANA SAYFAYA DÖN
                </button>
            </div>`;
    }
</script>
</body>
</html>
