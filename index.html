<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LENS SİPARİŞ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f4f4f7; padding: 15px; margin: 0; }
        .container { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        h2 { text-align: center; color: #007aff; border-bottom: 2px solid #007aff; padding-bottom: 10px; }
        .model-group { margin-bottom: 15px; border: 1px solid #ddd; border-radius: 10px; overflow: hidden; }
        .model-header { background: #007aff; color: white; padding: 10px; font-weight: bold; }
        .color-row { display: flex; align-items: center; justify-content: space-between; padding: 8px 12px; border-bottom: 1px solid #eee; }
        input { width: 50px; padding: 8px; border: 1px solid #ccc; border-radius: 5px; text-align: center; font-size: 16px; }
        .btn-group { display: flex; gap: 10px; margin-top: 20px; position: sticky; bottom: 15px; }
        button { flex: 1; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: white; }
        .save-btn { background: #34c759; }
        .reset-btn { background: #ff3b30; }
        .hidden { display: none !important; }
        #captureArea { background: white; padding: 10px; }
        .result-row { background: #e5f9e0; font-weight: bold; }
    </style>
</head>
<body>

<div class="container" id="app">
    <div id="captureArea">
        <h2 id="title">İPHONE LENS LİSTESİ</h2>
        <div id="list"></div>
    </div>

    <div class="btn-group">
        <button class="save-btn" onclick="takeSnapshot()">Resmi Galeriye Kaydet</button>
        <button class="reset-btn" onclick="window.location.reload()">Temizle</button>
    </div>
</div>

<script>
    const models = [
        { m: "iPhone 11", c: ["Beyaz", "Mor", "Sarı", "Siyah", "Yeşil"] },
        { m: "iPhone 12 / 12 Mini", c: ["Beyaz", "Kırmızı", "Mavi", "Siyah", "Yeşil"] },
        { m: "iPhone 13 / 13 Mini", c: ["Gece Yarısı", "Mavi", "Pembe", "Yıldız Işığı"] },
        { m: "iPhone 14 Pro / Max", c: ["Altın", "Derin Mor", "Gümüş", "Uzay Siyahı"] },
        { m: "iPhone 15 Pro / Max", c: ["Beyaz Titanyum", "Natürel Titanyum", "Siyah Titanyum"] },
        { m: "iPhone 16 Pro / Max", c: ["Beyaz Titanyum", "Çöl Titanyumu", "Natürel Titanyum"] }
    ];

    const listDiv = document.getElementById('list');
    models.forEach(item => {
        let div = document.createElement('div');
        div.className = 'model-group';
        let html = `<div class="model-header">${item.m}</div>`;
        item.c.forEach(color => {
            html += `<div class="color-row"><span>${color}</span><input type="number" placeholder="0"></div>`;
        });
        div.innerHTML = html;
        listDiv.appendChild(div);
    });

    async function takeSnapshot() {
        const rows = document.querySelectorAll('.color-row');
        let hasData = false;
        rows.forEach(row => {
            const val = row.querySelector('input').value;
            if (val > 0) {
                hasData = true;
                row.classList.add('result-row');
                row.querySelector('input').style.border = "none";
                row.querySelector('input').style.background = "transparent";
            } else {
                row.classList.add('hidden');
            }
        });

        if (!hasData) return alert("Lütfen adet girin!");

        document.querySelector('.btn-group').classList.add('hidden');
        document.getElementById('title').innerText = "SİPARİŞ LİSTESİ";

        const canvas = await html2canvas(document.querySelector("#captureArea"));
        const link = document.createElement('a');
        link.download = 'siparis-listesi.png';
        link.href = canvas.toDataURL();
        link.click();
        
        setTimeout(() => window.location.reload(), 3000);
    }
</script>
</body>
</html>
