<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ƒ∞PHONE LENS Sƒ∞PARƒ∞≈û Lƒ∞STESƒ∞</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f4f4f7; padding: 0; margin: 0; padding-top: 90px; }
        .container { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        .main-title { text-align: center; color: #007aff; border-bottom: 3px solid #007aff; padding-bottom: 10px; margin: 0 0 10px 0; font-size: 22px; font-weight: 900; }
        .date-subtitle { text-align: center; color: #000; font-size: 16px; margin-bottom: 15px; font-weight: bold; }
        
        /* Buton Grubu */
        .btn-group { display: flex; gap: 10px; position: fixed; top: 0; left: 0; right: 0; background: white; padding: 15px; border-bottom: 2px solid #007aff; z-index: 9999; }
        button { flex: 1; padding: 14px; border: none; border-radius: 10px; font-weight: 900; font-size: 14px; color: white; cursor: pointer; }
        .save-btn { background: #28a745; } /* ƒ∞stediƒüin Ye≈üil */
        .reset-btn { background: #ff3b30; }

        /* Model Kutularƒ± */
        .model-group { margin-bottom: 15px; border: 2px solid #007aff; border-radius: 12px; overflow: hidden; background: white; }
        .model-header { background: #007aff; color: white; padding: 12px; font-weight: bold; font-size: 17px; text-align: center; }
        .color-row { display: flex; align-items: center; justify-content: space-between; padding: 10px 15px; border-bottom: 1px solid #eee; }
        .color-info { display: flex; align-items: center; gap: 10px; }
        
        /* Renk ƒ∞konlarƒ± */
        .color-dot { width: 20px; height: 20px; border-radius: 50%; border: 1px solid #ddd; }
        .white-dot { background: #ffffff; box-shadow: 0 0 3px #888; }
        
        input { width: 65px; padding: 8px; border: 2px solid #ccc; border-radius: 8px; text-align: center; font-size: 18px; font-weight: bold; }
        
        /* Sonu√ß Ekranƒ± */
        .save-notice { background: #1c1c1e; color: white; padding: 12px; border-radius: 10px; margin-bottom: 15px; font-weight: bold; text-align: center; }
        .result-item { background: #f9f9f9; padding: 12px 15px; display: flex; justify-content: space-between; font-weight: 900; font-size: 20px; border-bottom: 1px solid #eee; }
        .back-btn { width: 100%; margin-top: 25px; padding: 25px; background: #1c1c1e; color: white; border-radius: 15px; font-weight: 900; font-size: 26px; border: none; }
    </style>
</head>
<body>

<div class="btn-group" id="controls">
    <button class="reset-btn" onclick="window.location.reload()">TEMƒ∞ZLE</button>
    <button class="save-btn" onclick="finishProcess()">Lƒ∞STELE VE OLU≈ûTUR</button>
</div>

<div class="container" id="app">
    <div id="captureArea" style="padding: 15px; background: white;">
        <h1 class="main-title">ƒ∞PHONE KAMERA LENS</h1>
        <div class="date-subtitle" id="dateDisplay"></div>
        <div id="list"></div>
    </div>
</div>

<script>
    document.getElementById('dateDisplay').innerText = "Tarih: " + new Date().toLocaleDateString('tr-TR');

    const colorMap = {
        "Beyaz": "#ffffff", "Siyah": "#1c1c1e", "Mor": "#b2a2d3", "Sarƒ±": "#f9d023", "Ye≈üil": "#2e473b", "Kƒ±rmƒ±zƒ±": "#a50011",
        "Mavi": "#2c5d7d", "Gece Yarƒ±sƒ±": "#191f28", "Pembe": "#fb9fbc", "Yƒ±ldƒ±z I≈üƒ±ƒüƒ±": "#faf7f2", "Altƒ±n": "#e3d0b1",
        "G√ºm√º≈ü": "#e2e4e1", "Derin Mor": "#594f63", "Beyaz Titanyum": "#f2f1ed", "Mavi Titanyum": "#3b445a",
        "Nat√ºrel Titanyum": "#bcb6ac", "Siyah Titanyum": "#3d3d3b", "Turkuaz": "#43c5cc", "Ultramarin": "#5057d0", "√á√∂l Titanyumu": "#bba48b", "Doƒüal Titanyum": "#bcb6ac"
    };

    // T√ºm Modeller (Hatasƒ±z Liste)
    const models = [
        { m: "iPhone 11", c: ["Siyah", "Beyaz", "Mor", "Sarƒ±", "Ye≈üil", "Kƒ±rmƒ±zƒ±"] },
        { m: "iPhone 12 / 12 Mini", c: ["Siyah", "Beyaz", "Mavi", "Ye≈üil", "Kƒ±rmƒ±zƒ±"] },
        { m: "iPhone 13 / 13 Mini", c: ["Gece Yarƒ±sƒ±", "Yƒ±ldƒ±z I≈üƒ±ƒüƒ±", "Mavi", "Pembe", "Ye≈üil"] },
        { m: "iPhone 14 / 14 Plus", c: ["Gece Yarƒ±sƒ±", "Yƒ±ldƒ±z I≈üƒ±ƒüƒ±", "Mavi", "Mor", "Sarƒ±"] },
        { m: "iPhone 14 Pro / 14 Pro Max", c: ["Uzay Siyahƒ±", "Derin Mor", "Altƒ±n", "G√ºm√º≈ü"] },
        { m: "iPhone 15 / 15 Plus", c: ["Siyah", "Mavi", "Ye≈üil", "Sarƒ±", "Pembe"] },
        { m: "iPhone 15 Pro / 15 Pro Max", c: ["Siyah Titanyum", "Beyaz Titanyum", "Nat√ºrel Titanyum", "Mavi Titanyum"] },
        { m: "iPhone 16 / 16 Plus (16E)", c: ["Siyah", "Beyaz", "Pembe", "Turkuaz", "Ultramarin"] },
        { m: "iPhone 16 Pro / 16 Pro Max", c: ["Siyah Titanyum", "Beyaz Titanyum", "Nat√ºrel Titanyum", "√á√∂l Titanyumu"] },
        { m: "iPhone 17 / 17 Plus / 17 Air", c: ["Siyah", "G√ºm√º≈ü", "Titanyum", "Mavi", "Ye≈üil"] },
        { m: "iPhone 17 Pro / 17 Pro Max", c: ["Siyah Titanyum", "Beyaz Titanyum", "Doƒüal Titanyum", "Koyu Titanyum"] }
    ];

    const listDiv = document.getElementById('list');
    models.forEach((item) => {
        let groupDiv = document.createElement('div');
        groupDiv.className = 'model-group';
        let html = `<div class="model-header">${item.m}</div>`;
        item.c.forEach(color => {
            let code = colorMap[color] || "#555";
            let dotClass = (color === "Beyaz" || color === "Yƒ±ldƒ±z I≈üƒ±ƒüƒ±" || color === "Beyaz Titanyum") ? "color-dot white-dot" : "color-dot";
            let textStyle = color === "Beyaz" ? "color:#888; text-shadow:0 0 1px #ccc;" : `color:${code};`;
            html += `<div class="color-row">
                <div class="color-info">
                    <div class="${dotClass}" style="background:${code}"></div>
                    <span style="font-weight:bold; ${textStyle}">${color}</span>
                </div>
                <input type="number" class="lens-count" data-model="${item.m}" data-color="${color}" data-code="${code}" placeholder="0">
            </div>`;
        });
        groupDiv.innerHTML = html;
        listDiv.appendChild(groupDiv);
    });

    async function finishProcess() {
        const inputs = document.querySelectorAll('.lens-count');
        let orders = {};
        let hasOrder = false;

        inputs.forEach(input => {
            const val = parseInt(input.value);
            if (val > 0) {
                const model = input.getAttribute('data-model');
                if (!orders[model]) orders[model] = [];
                orders[model].push({ color: input.getAttribute('data-color'), count: val, code: input.getAttribute('data-code') });
                hasOrder = true;
            }
        });

        if (!hasOrder) return alert("L√ºtfen adet giriniz!");

        listDiv.innerHTML = "";
        for (let model in orders) {
            let gDiv = document.createElement('div');
            gDiv.className = 'model-group';
            gDiv.innerHTML = `<div class="model-header">${model}</div>`;
            orders[model].forEach(item => {
                let textStyle = item.color === "Beyaz" ? "color:#888;" : `color:${item.code};`;
                gDiv.innerHTML += `<div class="result-item">
                    <div style="display:flex; align-items:center; gap:10px;">
                        <div class="color-dot" style="background:${item.code}; ${item.color==='Beyaz'?'box-shadow:0 0 3px #888;':''}"></div>
                        <span style="${textStyle}">${item.color}</span>
                    </div>
                    <span>${item.count} ADET</span>
                </div>`;
            });
            listDiv.appendChild(gDiv);
        }

        document.getElementById('controls').style.display = "none";
        const canvas = await html2canvas(document.querySelector("#captureArea"), { scale: 3 });
        const imgData = canvas.toDataURL("image/png");
        
        document.body.innerHTML = `
            <div style="text-align:center; padding:15px; background:#f4f4f7; min-height:100vh;">
                <div class="save-notice">üì∏ ƒ∞≈ûLEM TAMAM! Resme basƒ±lƒ± tutup kaydedin.</div>
                <img src="${imgData}" style="width:100%; border-radius:15px; box-shadow:0 5px 20px rgba(0,0,0,0.3);">
                <button onclick="window.location.reload()" class="back-btn">‚¨ÖÔ∏è ANA SAYFAYA D√ñN</button>
            </div>`;
    }
</script>
</body>
</html>
