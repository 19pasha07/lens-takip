<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ƒ∞PHONE KAMERA LENS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f0f0f2; padding: 0; margin: 0; padding-top: 100px; }
        .container { background: white; padding: 15px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        
        /* BA≈ûLIK ALANI - SARI √áƒ∞ZGƒ∞ YERƒ∞NE DAHA ≈ûIK GRƒ∞/Sƒ∞YAH */
        .main-title { text-align: center; color: #1c1c1e; border-bottom: 4px solid #1c1c1e; padding-bottom: 10px; margin-top: 0; font-size: 24px; font-weight: 900; }
        .date-subtitle { text-align: center; color: #000; font-size: 16px; margin-top: 10px; font-weight: bold; }

        .btn-group { display: flex; gap: 10px; position: fixed; top: 0; left: 0; right: 0; background: white; padding: 20px; border-bottom: 1px solid #ddd; z-index: 9999; }
        button { flex: 1; padding: 15px; border: none; border-radius: 12px; font-weight: 900; font-size: 14px; cursor: pointer; }
        .save-btn { background: #007aff; color: white; }
        .reset-btn { background: #ff3b30; color: white; }

        /* MODEL GRUPLARI - DAHA PREMƒ∞UM KOYU GRƒ∞ */
        .model-group { margin-bottom: 20px; border: 1px solid #d1d1d6; border-radius: 15px; overflow: hidden; background: white; }
        .model-header { background: #3a3a3c; color: white; padding: 14px; font-weight: bold; font-size: 19px; text-align: center; }
        
        .color-row { display: flex; align-items: center; padding: 12px 15px; border-bottom: 1px solid #f2f2f7; }
        .color-info { display: flex; align-items: center; gap: 12px; flex-grow: 1; }
        
        /* RENK ƒ∞KONU - TELEFON PNG Gƒ∞Bƒ∞ DURAN DAƒ∞RELER */
        .color-circle { width: 24px; height: 24px; border-radius: 50%; border: 1px solid #ddd; box-shadow: inset 0 0 5px rgba(0,0,0,0.1); }
        
        .color-name { font-weight: bold; font-size: 16px; }
        input { width: 70px; padding: 10px; border: 2px solid #e5e5ea; border-radius: 10px; text-align: center; font-size: 18px; font-weight: 900; }
        
        /* SONU√á EKRANI */
        .result-item { padding: 15px; display: flex; align-items: center; justify-content: space-between; font-weight: 900; font-size: 20px; border-bottom: 1px solid #eee; }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 30px; border-radius: 30px; text-align: center; width: 80%; }
        .modal-btn { display: block; width: 100%; padding: 20px; margin: 15px 0; border-radius: 20px; font-size: 22px; font-weight: bold; border: none; }
    </style>
</head>
<body>

<div id="selectionModal" class="modal">
    <div class="modal-content">
        <h2 style="margin-top:0;">LENS Tƒ∞Pƒ∞?</h2>
        <button class="modal-btn" style="background:#f2f2f7; color:#000; border:2px solid #007aff;" onclick="finishProcess('TA≈ûLI')">‚ú® TA≈ûLI LENS</button>
        <button class="modal-btn" style="background:#1c1c1e; color:#white;" onclick="finishProcess('TA≈ûSIZ')">üåë TA≈ûSIZ LENS</button>
    </div>
</div>

<div class="btn-group" id="controls">
    <button class="reset-btn" onclick="window.location.reload()">TEMƒ∞ZLE</button>
    <button class="save-btn" onclick="showSelection()">Lƒ∞STELE VE OLU≈ûTUR</button>
</div>

<div class="container" id="app">
    <div id="captureArea" style="padding: 20px; background: white;">
        <h1 class="main-title" id="mainHeader">ƒ∞PHONE KAMERA LENS</h1>
        <div class="date-subtitle" id="dateDisplay"></div>
        <div id="list"></div>
    </div>
</div>

<script>
    document.getElementById('dateDisplay').innerText = "Tarih: " + new Date().toLocaleDateString('tr-TR');

    const colorData = {
        "Beyaz": "#ffffff", "Mor": "#b2a2d3", "Sarƒ±": "#f9d023", "Siyah": "#1c1c1e", "Ye≈üil": "#2e473b", "Kƒ±rmƒ±zƒ±": "#a50011",
        "Mavi": "#2c5d7d", "Gece Yarƒ±sƒ±": "#191f28", "Pembe": "#fb9fbc", "Yƒ±ldƒ±z I≈üƒ±ƒüƒ±": "#faf7f2", "Altƒ±n": "#e3d0b1",
        "G√ºm√º≈ü": "#e2e4e1", "Derin Mor": "#594f63", "Beyaz Titanyum": "#f2f1ed", "Mavi Titanyum": "#3b445a",
        "Nat√ºrel Titanyum": "#bcb6ac", "Siyah Titanyum": "#3d3d3b", "Turkuaz": "#43c5cc", "Ultramarin": "#5057d0", "√á√∂l Titanyumu": "#bba48b", "Uzay Siyahƒ±": "#1c1c1e"
    };

    const models = [
        { m: "iPhone 11", c: ["Beyaz", "Mor", "Sarƒ±", "Siyah", "Ye≈üil", "Kƒ±rmƒ±zƒ±"] },
        { m: "iPhone 13 / 13 Mini", c: ["Gece Yarƒ±sƒ±", "Mavi", "Pembe", "Yƒ±ldƒ±z I≈üƒ±ƒüƒ±"] },
        { m: "iPhone 15 Pro / Max", c: ["Beyaz Titanyum", "Mavi Titanyum", "Nat√ºrel Titanyum", "Siyah Titanyum"] },
        { m: "iPhone 16 Pro / Max", c: ["Siyah Titanyum", "Beyaz Titanyum", "Nat√ºrel Titanyum", "√á√∂l Titanyumu"] }
    ];

    const listDiv = document.getElementById('list');
    models.forEach((item) => {
        let groupDiv = document.createElement('div');
        groupDiv.className = 'model-group';
        let html = `<div class="model-header">${item.m}</div>`;
        item.c.forEach(color => {
            let code = colorData[color] || "#000";
            html += `
                <div class="color-row">
                    <div class="color-info">
                        <div class="color-circle" style="background:${code}"></div>
                        <span class="color-name" style="color:${code}">${color}</span>
                    </div>
                    <input type="number" class="lens-count" data-model="${item.m}" data-color="${color}" data-code="${code}" placeholder="0">
                </div>`;
        });
        groupDiv.innerHTML = html;
        listDiv.appendChild(groupDiv);
    });

    function showSelection() { document.getElementById('selectionModal').style.display = 'flex'; }

    async function finishProcess(type) {
        document.getElementById('selectionModal').style.display = 'none';
        document.getElementById('mainHeader').innerText = "ƒ∞PHONE " + type + " KAMERA LENS";
        
        const inputs = document.querySelectorAll('.lens-count');
        let orders = {};
        inputs.forEach(input => {
            const val = parseInt(input.value);
            if (val > 0) {
                const model = input.getAttribute('data-model');
                if (!orders[model]) orders[model] = [];
                orders[model].push({ color: input.getAttribute('data-color'), count: val, code: input.getAttribute('data-code') });
            }
        });

        listDiv.innerHTML = "";
        for (let model in orders) {
            let gDiv = document.createElement('div');
            gDiv.className = 'model-group';
            let gHtml = `<div class="model-header" style="background:#1c1c1e">${model}</div>`;
            orders[model].forEach(item => {
                gHtml += `<div class="result-item">
                    <div style="display:flex; align-items:center; gap:10px;">
                        <div class="color-circle" style="background:${item.code}"></div>
                        <span style="color:${item.code}">${item.color}</span>
                    </div>
                    <span>${item.count} ADET</span>
                </div>`;
            });
            gDiv.innerHTML = gHtml;
            listDiv.appendChild(gDiv);
        }

        document.getElementById('controls').style.display = "none";
        const canvas = await html2canvas(document.querySelector("#captureArea"), { scale: 3 });
        const imgData = canvas.toDataURL("image/png");
        
        document.body.innerHTML = `
            <div style="text-align:center; padding:20px;">
                <img src="${imgData}" style="width:100%; border-radius:20px; box-shadow:0 10px 30px rgba(0,0,0,0.2);">
                <button onclick="window.location.reload()" style="width:100%; margin-top:20px; padding:25px; background:#1c1c1e; color:white; border-radius:20px; font-size:26px; font-weight:900;">‚¨ÖÔ∏è ANA SAYFAYA D√ñN</button>
            </div>`;
    }
</script>
</body>
</html>
