<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LENS SİPARİŞ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f4f4f7; padding: 15px; margin: 0; }
        .container { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        h2 { text-align: center; color: #007aff; border-bottom: 2px solid #007aff; padding-bottom: 10px; margin-top: 0; }
        .model-group { margin-bottom: 15px; border: 1px solid #ddd; border-radius: 10px; overflow: hidden; background: white; }
        .model-header { background: #007aff; color: white; padding: 12px; font-weight: bold; font-size: 16px; }
        .color-row { display: flex; align-items: center; justify-content: space-between; padding: 10px 15px; border-bottom: 1px solid #eee; }
        .color-row:last-child { border-bottom: none; }
        input { width: 60px; padding: 8px; border: 1px solid #ccc; border-radius: 8px; text-align: center; font-size: 16px; -webkit-appearance: none; }
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 1; padding: 16px; border: none; border-radius: 12px; font-weight: bold; font-size: 15px; color: white; cursor: pointer; }
        .save-btn { background: #34c759; }
        .reset-btn { background: #ff3b30; }
        .hidden { display: none !important; }
        .result-row { background: #e5f9e0 !important; font-weight: bold; border: none !important; }
        .result-text { color: #1a7e33; font-size: 16px; }
    </style>
</head>
<body>

<div class="container" id="app">
    <div id="captureArea">
        <h2 id="title">İPHONE LENS LİSTESİ</h2>
        <div id="list"></div>
    </div>

    <div class="btn-group" id="controls">
        <button class="save-btn" onclick="takeSnapshot()">Resmi Hazırla ve Kaydet</button>
        <button class="reset-btn" onclick="window.location.reload()">Temizle</button>
    </div>
</div>

<script>
    const models = [
        { m: "iPhone 11", c: ["Beyaz", "Mor", "Sarı", "Siyah", "Yeşil", "Kırmızı"] },
        { m: "iPhone 12 / 12 Mini", c: ["Beyaz", "Mavi", "Siyah", "Yeşil", "Kırmızı", "Mor"] },
        { m: "iPhone 13 / 13 Mini", c: ["Gece Yarısı", "Mavi", "Pembe", "Yıldız Işığı", "Yeşil"] },
        { m: "iPhone 14 / 14 Plus", c: ["Gece Yarısı", "Mavi", "Mor", "Yıldız Işığı", "Sarı"] },
        { m: "iPhone 14 Pro / Max", c: ["Altın", "Derin Mor", "Gümüş", "Uzay Siyahı"] },
        { m: "iPhone 15 / 15 Plus", c: ["Mavi", "Pembe", "Sarı", "Siyah", "Yeşil"] },
        { m: "iPhone 15 Pro / Max", c: ["Beyaz Titanyum", "Mavi Titanyum", "Natürel Titanyum", "Siyah Titanyum"] },
        { m: "iPhone 16 / 16 Plus", c: ["Beyaz", "Pembe", "Siyah", "Turkuaz", "Ultramarin"] },
        { m: "iPhone 16 Pro / Max", c: ["Beyaz Titanyum", "Çöl Titanyumu", "Natürel Titanyum", "Siyah Titanyum"] }
    ];

    const listDiv = document.getElementById('list');
    models.forEach(item => {
        let groupDiv = document.createElement('div');
        groupDiv.className = 'model-group';
        let html = `<div class="model-header">${item.m}</div>`;
        item.c.forEach(color => {
            html += `<div class="color-row">
                        <span>${color}</span>
                        <input type="number" class="lens-input" placeholder="0" min="0">
                     </div>`;
        });
        groupDiv.innerHTML = html;
        listDiv.appendChild(groupDiv);
    });

    async function takeSnapshot() {
        const groups = document.querySelectorAll('.model-group');
        let totalItems = 0;

        groups.forEach(group => {
            const rows = group.querySelectorAll('.color-row');
            let groupHasValue = false;

            rows.forEach(row => {
                const input = row.querySelector('input');
                const val = parseInt(input.value);
                if (val > 0) {
                    groupHasValue = true;
                    totalItems++;
                    row.classList.add('result-row');
                    input.parentElement.innerHTML = `<span>${row.querySelector('span').innerText}</span><span class="result-text">${val} ADET</span>`;
                } else {
                    row.classList.add('hidden');
                }
            });

            if (!groupHasValue) {
                group.classList.add('hidden');
            }
        });

        if (totalItems === 0) {
            alert("Lütfen en az bir adet girin!");
            window.location.reload();
            return;
        }

        document.getElementById('controls').classList.add('hidden');
        document.getElementById('title').innerText = "SİPARİŞ LİSTESİ";

        const canvas = await html2canvas(document.querySelector("#captureArea"), {
            backgroundColor: "#f4f4f7",
            scale: 2
        });
        
        const link = document.createElement('a');
        link.download = 'siparis-' + new Date().getTime() + '.png';
        link.href = canvas.toDataURL("image/png");
        link.click();

        alert("Resim oluşturuldu. Eğer otomatik inmezse ekran görüntüsü alabilirsiniz.");
    }
</script>
</body>
</html>
