<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KAMERA LENS SİPARİŞ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f4f4f7; padding: 0; margin: 0; padding-top: 90px; } /* Üstteki butonlar için boşluk */
        .container { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        h2 { text-align: center; color: #007aff; border-bottom: 2px solid #007aff; padding-bottom: 10px; margin-top: 0; font-size: 20px; }
        
        /* BUTONLARI EN ÜSTE SABİTLEME */
        .btn-group { 
            display: flex; 
            gap: 10px; 
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            background: rgba(255, 255, 255, 0.95); 
            padding: 15px; 
            border-bottom: 2px solid #007aff;
            backdrop-filter: blur(10px); 
            z-index: 9999;
        }
        
        button { flex: 1; padding: 14px; border: none; border-radius: 10px; font-weight: bold; font-size: 14px; color: white; cursor: pointer; }
        .save-btn { background: #34c759; }
        .reset-btn { background: #ff3b30; }
        
        .model-group { margin-bottom: 15px; border: 1px solid #ddd; border-radius: 10px; overflow: hidden; background: white; }
        .model-header { background: #007aff; color: white; padding: 12px; font-weight: bold; font-size: 16px; text-align: center; }
        .color-row { display: flex; align-items: center; justify-content: space-between; padding: 10px 15px; border-bottom: 1px solid #eee; }
        input { width: 60px; padding: 8px; border: 1px solid #ccc; border-radius: 8px; text-align: center; font-size: 16px; }
        .result-item { background: #e5f9e0; padding: 10px 15px; display: flex; justify-content: space-between; font-weight: bold; color: #1a7e33; }
    </style>
</head>
<body>

<div class="btn-group" id="controls">
    <button class="reset-btn" onclick="window.location.reload()">Temizle</button>
    <button class="save-btn" onclick="generateFinalList()">Resmi Hazırla ve Kaydet</button>
</div>

<div class="container" id="app">
    <div id="captureArea">
        <h2 id="title">İPHONE KAMERA LENS</h2>
        <div id="list"></div>
    </div>
</div>

<script>
    const models = [
        { m: "iPhone 11", c: ["Beyaz", "Mor", "Sarı", "Siyah", "Yeşil", "Kırmızı"] },
        { m: "iPhone 12 / 12 Mini", c: ["Beyaz", "Mavi", "Siyah", "Yeşil", "Kırmızı"] },
        { m: "iPhone 13 / 13 Mini", c: ["Gece Yarısı", "Mavi", "Pembe", "Yıldız Işığı"] },
        { m: "iPhone 14 / 14 Plus", c: ["Gece Yarısı", "Mavi", "Mor", "Yıldız Işığı"] },
        { m: "iPhone 14 Pro / Max", c: ["Altın", "Derin Mor", "Gümüş", "Uzay Siyahı"] },
        { m: "iPhone 15 / 15 Plus", c: ["Siyah", "Mavi", "Yeşil", "Sarı", "Pembe"] },
        { m: "iPhone 15 Pro / Max", c: ["Beyaz Titanyum", "Mavi Titanyum", "Natürel Titanyum", "Siyah Titanyum"] },
        { m: "iPhone 16 / 16 Plus", c: ["Siyah", "Beyaz", "Pembe", "Turkuaz", "Ultramarin"] },
        { m: "iPhone 16 Pro / Max", c: ["Siyah Titanyum", "Beyaz Titanyum", "Natürel Titanyum", "Çöl Titanyumu"] }
    ];

    const listDiv = document.getElementById('list');
    models.forEach((item, index) => {
        let groupDiv = document.createElement('div');
        groupDiv.className = 'model-group';
        let html = `<div class="model-header">${item.m}</div>`;
        item.c.forEach(color => {
            html += `<div class="color-row"><span>${color}</span><input type="number" class="lens-count" data-model="${item.m}" data-color="${color}" placeholder="0"></div>`;
        });
        groupDiv.innerHTML = html;
        listDiv.appendChild(groupDiv);
    });

    async function generateFinalList() {
        const inputs = document.querySelectorAll('.lens-count');
        let orders = {};
        let hasOrder = false;

        inputs.forEach(input => {
            const val = parseInt(input.value);
            if (val > 0) {
                const model = input.getAttribute('data-model');
                const color = input.getAttribute('data-color');
                if (!orders[model]) orders[model] = [];
                orders[model].push({ color: color, count: val });
                hasOrder = true;
            }
        });

        if (!hasOrder) {
            alert("Lütfen adet girin!");
            return;
        }

        listDiv.innerHTML = "";
        for (let model in orders) {
            let gDiv = document.createElement('div');
            gDiv.className = 'model-group';
            let gHtml = `<div class="model-header">${model}</div>`;
            orders[model].forEach(item => {
                gHtml += `<div class="result-item"><span>${item.color}</span><span>${item.count} ADET</span></div>`;
            });
            gDiv.innerHTML = gHtml;
            listDiv.appendChild(gDiv);
        }

        document.getElementById('controls').style.display = "none";
        document.getElementById('title').innerText = "SİPARİŞ LİSTESİ";
        document.body.style.paddingTop = "20px"; // Resim alırken üst boşluğu düzelt

        const canvas = await html2canvas(document.querySelector("#captureArea"), { backgroundColor: "#f4f4f7", scale: 2 });
        const link = document.createElement('a');
        link.download = 'siparis.png';
        link.href = canvas.toDataURL();
        link.click();
    }
</script>
</body>
</html>
