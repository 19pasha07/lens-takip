<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ƒ∞PHONE KAMERA LENS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #f4f4f7; padding: 0; margin: 0; padding-top: 90px; }
        .container { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        
        .main-title { text-align: center; color: #007aff; border-bottom: 3px solid #007aff; padding-bottom: 10px; margin-top: 0; font-size: 22px; font-weight: 900; text-transform: uppercase; }
        .date-subtitle { text-align: center; color: #000; font-size: 16px; margin-bottom: 15px; font-weight: bold; }

        .btn-group { display: flex; gap: 10px; position: fixed; top: 0; left: 0; right: 0; background: rgba(255, 255, 255, 0.95); padding: 15px; border-bottom: 2px solid #007aff; backdrop-filter: blur(10px); z-index: 9999; }
        button { flex: 1; padding: 14px; border: none; border-radius: 10px; font-weight: bold; font-size: 14px; color: white; cursor: pointer; }
        .save-btn { background: #007aff; }
        .reset-btn { background: #ff3b30; }

        .model-group { margin-bottom: 15px; border: 2px solid #007aff; border-radius: 12px; overflow: hidden; background: white; }
        .model-header { background: #007aff; color: white; padding: 12px; font-weight: bold; font-size: 18px; text-align: center; }
        .color-row { display: flex; align-items: center; justify-content: space-between; padding: 10px 15px; border-bottom: 1px solid #eee; }
        input { width: 65px; padding: 8px; border: 1px solid #ccc; border-radius: 8px; text-align: center; font-size: 18px; font-weight: bold; }
        
        .result-item { background: #fdfdfd; padding: 12px 15px; display: flex; justify-content: space-between; font-weight: 900; font-size: 19px; border-bottom: 1px solid #eee; }

        /* Se√ßim Modalƒ± */
        .modal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 30px; border-radius: 25px; text-align: center; width: 85%; max-width: 400px; }
        .modal-btn { display: block; width: 100%; padding: 22px; margin: 15px 0; border-radius: 18px; font-size: 22px; font-weight: bold; border: none; }
        .btn-tasli { background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 50%, #d9d9d9 100%); color: #000; border: 1px solid #ddd; box-shadow: 0 0 15px rgba(255,255,255,1); animation: parilti 1.5s infinite; }
        .btn-tassiz { background: #1c1c1e; color: white; }
    </style>
</head>
<body>

<div id="selectionModal" class="modal">
    <div class="modal-content">
        <h2 style="color:#333; margin-top:0;">LENS MODELƒ∞ SE√áƒ∞N</h2>
        <button class="modal-btn btn-tasli" onclick="finishProcess('TA≈ûLI')">‚ú® TA≈ûLI LENS</button>
        <button class="modal-btn btn-tassiz" onclick="finishProcess('TA≈ûSIZ')">üåë TA≈ûSIZ LENS</button>
        <button style="background:none; color:#666; border:none; margin-top:10px;" onclick="document.getElementById('selectionModal').style.display='none'">Vazge√ß</button>
    </div>
</div>

<div class="btn-group" id="controls">
    <button class="reset-btn" onclick="window.location.reload()">TEMƒ∞ZLE</button>
    <button class="save-btn" onclick="showSelection()">Lƒ∞STELE VE OLU≈ûTUR</button>
</div>

<div class="container" id="app">
    <div id="captureArea" style="padding: 15px; background: white;">
        <h1 class="main-title" id="mainHeader">ƒ∞PHONE KAMERA LENS</h1>
        <div class="date-subtitle" id="dateDisplay"></div>
        <div id="list"></div>
    </div>
</div>

<script>
    document.getElementById('dateDisplay').innerText = "Tarih: " + new Date().toLocaleDateString('tr-TR');

    // REVƒ∞ZE EDƒ∞LMƒ∞≈û ELƒ∞T RENK PALETƒ∞
    const colorStyles = {
        "Beyaz": "#f9f9f9", 
        "Mor": "#b2a2d3", // iPhone 11 a√ßƒ±k mor
        "Sarƒ±": "#f9d023",
        "Siyah": "#1c1c1e",
        "Ye≈üil": "#2e473b", // Midnight Green (√áam Ye≈üili)
        "Kƒ±rmƒ±zƒ±": "#a50011",
        "Mavi": "#2c5d7d", // Pacific Blue tonu
        "Gece Yarƒ±sƒ±": "#191f28",
        "Pembe": "#fb9fbc",
        "Yƒ±ldƒ±z I≈üƒ±ƒüƒ±": "#faf7f2",
        "Altƒ±n": "#e3d0b1",
        "G√ºm√º≈ü": "#e2e4e1",
        "Derin Mor": "#594f63", // 14 Pro Deep Purple (Tam tonu bu)
        "Beyaz Titanyum": "#f2f1ed",
        "Mavi Titanyum": "#3b445b", // 15 Pro Blue Titanium
        "Nat√ºrel Titanyum": "#bcb6ac",
        "Siyah Titanyum": "#3d3d3b",
        "Turkuaz": "#43c5cc",
        "Ultramarin": "#5057d0",
        "√á√∂l Titanyumu": "#bba48b"
    };

    const models = [
        { m: "iPhone 11", c: ["Beyaz", "Mor", "Sarƒ±", "Siyah", "Ye≈üil", "Kƒ±rmƒ±zƒ±"] },
        { m: "iPhone 12 / 12 Mini", c: ["Beyaz", "Mavi", "Siyah", "Ye≈üil", "Kƒ±rmƒ±zƒ±"] },
        { m: "iPhone 13 / 13 Mini", c: ["Gece Yarƒ±sƒ±", "Mavi", "Pembe", "Yƒ±ldƒ±z I≈üƒ±ƒüƒ±"] },
        { m: "iPhone 14 / 14 Plus", c: ["Gece Yarƒ±sƒ±", "Mavi", "Mor", "Yƒ±ldƒ±z I≈üƒ±ƒüƒ±"] },
        { m: "iPhone 14 Pro / Max", c: ["Altƒ±n", "Derin Mor", "G√ºm√º≈ü", "Uzay Siyahƒ±"] },
        { m: "iPhone 15 / 15 Plus", c: ["Siyah", "Mavi", "Ye≈üil", "Sarƒ±", "Pembe"] },
        { m: "iPhone 15 Pro / Max", c: ["Beyaz Titanyum", "Mavi Titanyum", "Nat√ºrel Titanyum", "Siyah Titanyum"] },
        { m: "iPhone 16 / 16 Plus", c: ["Siyah", "Beyaz", "Pembe", "Turkuaz", "Ultramarin"] },
        { m: "iPhone 16 Pro / Max", c: ["Siyah Titanyum", "Beyaz Titanyum", "Nat√ºrel Titanyum", "√á√∂l Titanyumu"] }
    ];

    const listDiv = document.getElementById('list');
    models.forEach((item) => {
        let groupDiv = document.createElement('div');
        groupDiv.className = 'model-group';
        let html = `<div class="model-header">${item.m}</div>`;
        item.c.forEach(color => {
            let textColor = colorStyles[color] || "#000";
            // Beyaz i√ßin g√∂lgeyi koruyoruz ki belli olsun
            let shadow = (color === "Beyaz" || color === "Yƒ±ldƒ±z I≈üƒ±ƒüƒ±" || color === "G√ºm√º≈ü") ? "text-shadow: 0 0 2px #ccc;" : "";
            html += `<div class="color-row"><span style="color:${textColor}; font-weight:bold; ${shadow}">${color}</span><input type="number" class="lens-count" data-model="${item.m}" data-color="${color}" data-style="${textColor}" data-shadow="${shadow}" placeholder="0"></div>`;
        });
        groupDiv.innerHTML = html;
        listDiv.appendChild(groupDiv);
    });

    function showSelection() {
        const inputs = document.querySelectorAll('.lens-count');
        let hasOrder = false;
        inputs.forEach(input => { if (parseInt(input.value) > 0) hasOrder = true; });
        if (!hasOrder) { alert("L√ºtfen adet girin!"); return; }
        document.getElementById('selectionModal').style.display = 'flex';
    }

    async function finishProcess(type) {
        document.getElementById('selectionModal').style.display = 'none';
        document.getElementById('mainHeader').innerText = "ƒ∞PHONE " + type + " KAMERA LENS";

        const inputs = document.querySelectorAll('.lens-count');
        let orders = {};
        inputs.forEach(input => {
            const val = parseInt(input.value);
            if (val > 0) {
                const model = input.getAttribute('data-model');
                const color = input.getAttribute('data-color');
                const style = input.getAttribute('data-style');
                const shadow = input.getAttribute('data-shadow');
                if (!orders[model]) orders[model] = [];
                orders[model].push({ color: color, count: val, style: style, shadow: shadow });
            }
        });

        listDiv.innerHTML = "";
        for (let model in orders) {
            let gDiv = document.createElement('div');
            gDiv.className = 'model-group';
            gDiv.style.borderColor = "#007aff";
            let gHtml = `<div class="model-header" style="background:#007aff">${model}</div>`;
            orders[model].forEach(item => {
                gHtml += `<div class="result-item"><span style="color:${item.style}; ${item.shadow}">${item.color}</span><span>${item.count} ADET</span></div>`;
            });
            gDiv.innerHTML = gHtml;
            listDiv.appendChild(gDiv);
        }

        document.getElementById('controls').style.display = "none";
        document.body.style.paddingTop = "10px";

        const canvas = await html2canvas(document.querySelector("#captureArea"), { backgroundColor: "#ffffff", scale: 3 });
        const imgData = canvas.toDataURL("image/png");
        
        const newWin = window.open("");
        newWin.document.write(`
            <div style="text-align:center; font-family:-apple-system, sans-serif; padding:15px; background:#f4f4f7; min-height:100vh;">
                <h2 style="color:#007aff; font-size:24px;">Lƒ∞STE OLU≈ûTURULDU!</h2>
                <p>√úzerine basƒ±lƒ± tutup kaydedin.</p>
                <img src="${imgData}" style="width:100%; border:3px solid #007aff; border-radius:20px; box-shadow:0 8px 20px rgba(0,0,0,0.15);">
                <button onclick="window.location.reload()" style="width:100%; margin-top:30px; padding:24px; background:#1c1c1e; color:white; border:none; border-radius:18px; font-weight:900; font-size:24px; display:flex; align-items:center; justify-content:center; gap:15px; cursor:pointer;">
                    <span style="font-size:30px;">‚¨ÖÔ∏è</span> ANA SAYFAYA D√ñN
                </button>
            </div>
        `);
    }
</script>
</body>
</html>
