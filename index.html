<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ƒ∞PHONE LENS Sƒ∞PARƒ∞≈û Sƒ∞STEMƒ∞</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f4f4f7; padding: 0; margin: 0; padding-top: 90px; }
        .container { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        .main-title { text-align: center; color: #007aff; border-bottom: 3px solid #007aff; padding-bottom: 10px; margin: 0 0 10px 0; font-size: 24px; font-weight: 900; }
        .date-subtitle { text-align: center; color: #333; font-size: 16px; margin-bottom: 15px; font-weight: bold; }
        
        .btn-group { display: flex; gap: 10px; position: fixed; top: 0; left: 0; right: 0; background: white; padding: 15px; border-bottom: 2px solid #007aff; z-index: 9999; }
        button { flex: 1; padding: 16px; border: none; border-radius: 12px; font-weight: 900; font-size: 12px; color: white; cursor: pointer; text-transform: uppercase; }
        .save-btn { background: #28a745; } 
        .reset-btn { background: #ff3b30; }

        .model-group { margin-bottom: 15px; border: 2px solid #007aff; border-radius: 12px; overflow: hidden; background: white; }
        .model-header { background: #007aff; color: white; padding: 12px; font-weight: bold; font-size: 18px; text-align: center; }
        
        .color-row { display: flex; align-items: center; justify-content: space-between; padding: 10px 15px; border-bottom: 1px solid #eee; }
        .color-info { display: flex; align-items: center; gap: 12px; }
        .color-dot { width: 22px; height: 22px; border-radius: 50%; border: 1px solid #ccc; }
        
        input { width: 70px; padding: 10px; border: 2px solid #ddd; border-radius: 10px; text-align: center; font-size: 20px; font-weight: 900; color: #333; }
        
        .save-notice { background: #1c1c1e; color: #ffffff; padding: 15px; border-radius: 12px; margin-bottom: 15px; font-weight: bold; text-align: center; font-size: 16px; line-height: 1.4; }
        .result-item { background: #f9f9f9; padding: 15px; display: flex; justify-content: space-between; font-weight: 900; font-size: 20px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

<div class="btn-group" id="controls">
    <button class="reset-btn" onclick="window.location.reload()">TEMƒ∞ZLE</button>
    <button class="save-btn" onclick="finishProcess()">Lƒ∞STELE VE RESƒ∞M OLARAK KAYDET</button>
</div>

<div class="container" id="app">
    <div id="captureArea" style="padding: 15px; background: white;">
        <h1 class="main-title">ƒ∞PHONE KAMERA LENS</h1>
        <div class="date-subtitle" id="dateDisplay"></div>
        <div id="list"></div>
    </div>
</div>

<script>
    document.getElementById('dateDisplay').innerText = "Tarih: " + new Date().toLocaleDateString('tr-TR');

    // Apple Orijinal Renk Kodlarƒ± (Revize Edildi)
    const colorMap = {
        "Beyaz": "#f5f5f7", "Siyah": "#1d1d1f", "Mor": "#b8afdb", "Sarƒ±": "#f9e48b", 
        "Ye≈üil": "#ade0c1", "Kƒ±rmƒ±zƒ±": "#e11c2a", "Gece Yarƒ±sƒ±": "#191f28", "Yƒ±ldƒ±z I≈üƒ±ƒüƒ±": "#faf7f2",
        "Mavi": "#4a7eb3", "Pembe": "#fadde5", "Altƒ±n": "#f5e3c8", "G√ºm√º≈ü": "#e2e4e1",
        "Gece Ye≈üili": "#4e5851", "Uzay Grisi": "#535150", "Pasifik Mavisi": "#28475c", 
        "Sierra Mavisi": "#9ebbd7", "Ladin Ye≈üili": "#505c4d", "Derin Mor": "#594f63",
        "Uzay Siyahƒ±": "#242323", "Grafit": "#4b4a45", "Turkuaz": "#43c5cc", "Ultramarin": "#5057d0",
        "Beyaz Titanyum": "#f2f1ed", "Mavi Titanyum": "#3b445a", "Nat√ºrel Titanyum": "#bcb6ac", 
        "Siyah Titanyum": "#3d3d3b", "√á√∂l Titanyumu": "#bba48b", "Koyu Titanyum": "#353535", "Doƒüal Titanyum": "#bcb6ac"
    };

    const models = [
        { m: "iPhone 11", c: ["Siyah", "Beyaz", "Mor", "Sarƒ±", "Ye≈üil", "Kƒ±rmƒ±zƒ±"] },
        { m: "iPhone 11 Pro / 11 Pro Max", c: ["Gece Ye≈üili", "Uzay Grisi", "G√ºm√º≈ü", "Altƒ±n"] },
        { m: "iPhone 12 / 12 Mini", c: ["Siyah", "Beyaz", "Mavi", "Ye≈üil", "Kƒ±rmƒ±zƒ±", "Mor"] },
        { m: "iPhone 12 Pro / 12 Pro Max", c: ["Pasifik Mavisi", "Grafit", "Altƒ±n", "G√ºm√º≈ü"] },
        { m: "iPhone 13 / 13 Mini", c: ["Gece Yarƒ±sƒ±", "Yƒ±ldƒ±z I≈üƒ±ƒüƒ±", "Mavi", "Pembe", "Ye≈üil", "Kƒ±rmƒ±zƒ±"] },
        { m: "iPhone 13 Pro / 13 Pro Max", c: ["Sierra Mavisi", "Grafit", "Altƒ±n", "G√ºm√º≈ü", "Ladin Ye≈üili"] },
        { m: "iPhone 14 / 14 Plus", c: ["Gece Yarƒ±sƒ±", "Yƒ±ldƒ±z I≈üƒ±ƒüƒ±", "Mavi", "Mor", "Sarƒ±", "Kƒ±rmƒ±zƒ±"] },
        { m: "iPhone 14 Pro / 14 Pro Max", c: ["Uzay Siyahƒ±", "Derin Mor", "Altƒ±n", "G√ºm√º≈ü"] },
        { m: "iPhone 15 / 15 Plus", c: ["Siyah", "Mavi", "Ye≈üil", "Sarƒ±", "Pembe"] },
        { m: "iPhone 15 Pro / 15 Pro Max", c: ["Siyah Titanyum", "Beyaz Titanyum", "Nat√ºrel Titanyum", "Mavi Titanyum"] },
        { m: "iPhone 16 / 16 Plus / 16E", c: ["Siyah", "Beyaz", "Pembe", "Turkuaz", "Ultramarin"] },
        { m: "iPhone 16 Pro / 16 Pro Max", c: ["Siyah Titanyum", "Beyaz Titanyum", "Nat√ºrel Titanyum", "√á√∂l Titanyumu"] },
        { m: "iPhone 17 / 17 Plus / 17 Air", c: ["Siyah", "G√ºm√º≈ü", "Titanyum", "Mavi", "Ye≈üil"] },
        { m: "iPhone 17 Pro / 17 Pro Max", c: ["Koyu Titanyum", "Beyaz Titanyum", "Doƒüal Titanyum", "Siyah Titanyum"] }
    ];

    const listDiv = document.getElementById('list');
    models.forEach((item) => {
        let groupDiv = document.createElement('div');
        groupDiv.className = 'model-group';
        let html = `<div class="model-header">${item.m}</div>`;
        item.c.forEach(color => {
            let code = colorMap[color] || "#555";
            let isLight = color === "Beyaz" || color === "Yƒ±ldƒ±z I≈üƒ±ƒüƒ±" || color === "G√ºm√º≈ü" || color === "Sarƒ±";
            let dotStyle = `background:${code}; border: 1px solid ${isLight ? '#bbb' : 'transparent'};`;
            let textStyle = isLight ? "color:#666; text-shadow: 0 0 1px #ccc;" : `color:${code};`;
            
            html += `<div class="color-row">
                <div class="color-info">
                    <div class="color-dot" style="${dotStyle}"></div>
                    <span style="font-weight:bold; ${textStyle}">${color}</span>
                </div>
                <input type="number" class="lens-count" data-model="${item.m}" data-color="${color}" data-code="${code}" placeholder="0">
            </div>`;
        });
        groupDiv.innerHTML = html;
        listDiv.appendChild(groupDiv);
    });

    async function finishProcess() {
        const inputs = document.querySelectorAll('.lens-count');
        let orders = {};
        let hasOrder = false;

        inputs.forEach(input => {
            const val = parseInt(input.value);
            if (val > 0) {
                const model = input.getAttribute('data-model');
                if (!orders[model]) orders[model] = [];
                orders[model].push({ color: input.getAttribute('data-color'), count: val, code: input.getAttribute('data-code') });
                hasOrder = true;
            }
        });

        if (!hasOrder) return alert("L√ºtfen adet giriniz!");

        listDiv.innerHTML = "";
        for (let model in orders) {
            let gDiv = document.createElement('div');
            gDiv.className = 'model-group';
            gDiv.innerHTML = `<div class="model-header">${model}</div>`;
            orders[model].forEach(item => {
                let isLight = item.color === "Beyaz" || item.color === "Yƒ±ldƒ±z I≈üƒ±ƒüƒ±" || item.color === "G√ºm√º≈ü";
                let textStyle = isLight ? "color:#666;" : `color:${item.code};`;
                
                gDiv.innerHTML += `<div class="result-item">
                    <div style="display:flex; align-items:center; gap:12px;">
                        <div class="color-dot" style="background:${item.code}; border:1px solid #ccc;"></div>
                        <span style="${textStyle}">${item.color}</span>
                    </div>
                    <span>${item.count} ADET</span>
                </div>`;
            });
            listDiv.appendChild(gDiv);
        }

        document.getElementById('controls').style.display = "none";
        const canvas = await html2canvas(document.querySelector("#captureArea"), { scale: 3 });
        const imgData = canvas.toDataURL("image/png");
        
        document.body.innerHTML = `
            <div style="text-align:center; padding:15px; background:#f4f4f7; min-height:100vh;">
                <div class="save-notice">üëç TAMAMDIR! Basƒ±lƒ± tut ve fotoƒüraflara kaydet.</div>
                <img src="${imgData}" style="width:100%; border-radius:15px; box-shadow:0 8px 25px rgba(0,0,0,0.3);">
                <button onclick="window.location.reload()" style="width:100%; margin-top:25px; padding:25px; background:#1c1c1e; color:white; border-radius:15px; font-weight:900; font-size:26px; border:none;">
                    ‚¨ÖÔ∏è ANA SAYFAYA D√ñN
                </button>
            </div>`;
    }
</script>
</body>
</html>
